<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href=".images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | NFT preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="main-container">
            <img class="eth-img" src="images/image-equilibrium.jpg" alt="" />

            <div class="background">
                <img class="eye" src="images/icon-view.svg" alt="" />
            </div>

            <p class="title">Equilibrium #3429</p>
            <p class="description">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="stats-timeleft">
                <div class="stats">
                    <img
                        class="eth-icon"
                        src="/images/icon-ethereum.svg"
                        alt=""
                    />
                    <p class="eth">0.041 ETH</p>
                </div>
                <div class="timeleft">
                    <img class="clock" src="images/icon-clock.svg" alt="" />
                    <p class="left">3 days left</p>
                </div>
            </div>

            <div class="footer">
                <img class="user-pic" src="images/image-avatar.png" alt="" />
                <p class="creation">Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Sebastianatas</a>.
        </div>
    </body>
</html>
